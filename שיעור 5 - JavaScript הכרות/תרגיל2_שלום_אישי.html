<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>转专 2: 砖 砖</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      direction: rtl;
    }
    
    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 500px;
    }
    
    h1 {
      color: #667eea;
      margin-bottom: 20px;
    }
    
    .task-box {
      background: #e8f5e9;
      padding: 20px;
      border-radius: 10px;
      border-right: 5px solid #4caf50;
      margin: 20px 0;
      text-align: right;
    }
    
    input {
      padding: 15px;
      font-size: 1.2rem;
      border: 2px solid #667eea;
      border-radius: 10px;
      width: 100%;
      box-sizing: border-box;
      margin: 10px 0;
    }
    
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    
    button:hover {
      background: #764ba2;
      transform: translateY(-2px);
    }
    
    #output {
      font-size: 1.8rem;
      color: #333;
      padding: 20px;
      background: #fff9c4;
      border-radius: 10px;
      margin: 20px 0;
      min-height: 60px;
      border: 3px dashed #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> 转专 2: 砖 砖</h1>
    
    <div class="task-box">
      <h3> 专:</h3>
      <p>爪专 input 砖 砖转砖 拽 转 砖, 驻转专 砖爪 "砖 [砖]!" 祝</p>
    </div>
    
    <!-- TODO: 爪专 input 注 id="nameInput" -->
    <input type="text" id="nameInput" placeholder="拽 转 砖...">
    
    <!-- TODO: 爪专 驻转专 注 onclick -->
    <button onclick="sayHello()"> 砖 专</button>
    
    <!-- TODO: 爪专 div 注 id="output" 爪转 专 -->
    <div id="output"> 专 拽 砖...</div>
    
  </div>

  <script>
    // TODO: 转 驻拽爪 砖拽专转 转 砖 爪 专
    function sayHello() {
      // 1. 拽 转 砖 -input
      let name = document.getElementById('nameInput').value
      
      // 2. 爪专 注转 专
      let greeting = "砖 " + name + "! "
      
      // 3. 爪 转 专
      document.getElementById('output').textContent = greeting
      
      console.log("砖 专 : " + name)
    }
  </script>
</body>
</html>
