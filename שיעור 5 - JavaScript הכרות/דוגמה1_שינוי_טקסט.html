<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> 1: 砖 拽住</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      direction: rtl;
    }
    
    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 500px;
    }
    
    h1 {
      color: #667eea;
      margin-bottom: 20px;
    }
    
    #myText {
      font-size: 1.5rem;
      color: #333;
      padding: 20px;
      background: #f0f0f0;
      border-radius: 10px;
      margin: 20px 0;
    }
    
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    button:hover {
      background: #764ba2;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .code-box {
      background: #282c34;
      color: #61dafb;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      text-align: right;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>  1: 砖 拽住</h1>
    
    <p id="myText"> 拽住 拽专. 抓 注 驻转专  砖转 转!</p>
    
    <button onclick="changeText()">抓 注!</button>
    
    <div class="code-box">
      function changeText() {<br>
      &nbsp;&nbsp;let paragraph = document.getElementById('myText')<br>
      &nbsp;&nbsp;paragraph.textContent = '! 拽住 砖转! '<br>
      }
    </div>
    
    <p style="margin-top: 20px; color: #666; font-size: 0.9rem;">
       驻转 转 Console (F12)  专转  拽专 专 拽注
    </p>
  </div>

  <script>
    // 驻拽爪 砖砖 转 拽住
    function changeText() {
      console.log("驻转专 抓!") // 驻住 拽住
      
      // 爪 转  注 -ID 'myText'
      let paragraph = document.getElementById('myText')
      
      // 砖 转 转 砖
      paragraph.textContent = '! 拽住 砖转! '
      
      console.log("拽住 砖转 爪!")
    }
  </script>
</body>
</html>
