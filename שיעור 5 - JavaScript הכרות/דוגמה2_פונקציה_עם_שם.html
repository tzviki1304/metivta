<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> 2: 驻拽爪 注 驻专专</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      direction: rtl;
    }
    
    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 500px;
    }
    
    h1 {
      color: #f5576c;
      margin-bottom: 20px;
    }
    
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 20px 0;
    }
    
    button {
      background: #f5576c;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    button:hover {
      background: #f093fb;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    #output {
      font-size: 1.8rem;
      color: #333;
      padding: 20px;
      background: #fff3cd;
      border-radius: 10px;
      margin: 20px 0;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .code-box {
      background: #282c34;
      color: #61dafb;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      text-align: right;
      font-family: 'Courier New', monospace;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>  2: 驻拽爪 注 驻专专</h1>
    
    <p>抓 注 驻转专  拽 专 砖转:</p>
    
    <div class="buttons">
      <button onclick="greet('砖')">砖 砖</button>
      <button onclick="greet('住祝')">砖 住祝</button>
      <button onclick="greet('专')">砖 专</button>
    </div>
    
    <div id="output"> 抓 注  驻转专</div>
    
    <div class="code-box">
      function greet(name) {<br>
      &nbsp;&nbsp;let message = "砖 " + name + "! "<br>
      &nbsp;&nbsp;document.getElementById('output').textContent = message<br>
      }
    </div>
    
    <p style="margin-top: 20px; color: #666; font-size: 0.9rem;">
       转?  驻转专 拽专 转 驻拽爪 注 砖 砖!
    </p>
  </div>

  <script>
    // 驻拽爪 砖拽转 砖 爪 专
    function greet(name) {
      console.log("专 转: " + name)
      
      // 爪专转 注 砖转
      let message = "砖 " + name + "! "
      
      // 爪转 注 祝
      document.getElementById('output').textContent = message
      
      console.log("注 爪: " + message)
    }
    
    // 转  拽专 驻拽爪 砖专转:
    // greet("")
  </script>
</body>
</html>
