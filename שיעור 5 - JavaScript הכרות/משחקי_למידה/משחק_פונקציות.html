        .option-btn {

        .option-btn:hover {

            color: white;

        }

        .correct {
            background: #28a745 !important;
            color: white !important;
            border-color: #28a745 !important;

        }

        .wrong {
            background: #dc3545 !important;
            color: white !important;
            border-color: #dc3545 !important;
            animation: shake 0.5s;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }

        .result-message {

        .result-message.correct {

            color: #155724;

        .result-message.wrong {

        let currentQuestion = 0;
        let correctAnswers = 0;
        let wrongAnswers = 0;

        function startGame() {
            showQuestion();

        function showQuestion() {
            const q = questions[currentQuestion];
            
            document.getElementById('questionNumber').textContent = currentQuestion + 1;
            document.getElementById('codeDisplay').innerHTML = q.code;
            document.getElementById('questionText').textContent = q.question;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            q.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => checkAnswer(index);
                optionsContainer.appendChild(btn);
            });
            
            document.getElementById('resultMessage').classList.remove('show');
            document.getElementById('nextBtn').disabled = true;
        }

        function checkAnswer(selected) {
            const q = questions[currentQuestion];
            const buttons = document.querySelectorAll('.option-btn');
            const resultMessage = document.getElementById('resultMessage');
            
            buttons.forEach(btn => btn.onclick = null);
            
            if (selected === q.correct) {
                buttons[selected].classList.add('correct');
                correctAnswers++;
                document.getElementById('correctScore').textContent = correctAnswers;
                
                resultMessage.textContent = 'ğŸ‰ ××¦×•×™×Ÿ! ×ª×©×•×‘×” × ×›×•× ×”!';
                resultMessage.className = 'result-message correct show';
            } else {
                buttons[selected].classList.add('wrong');
                buttons[q.correct].classList.add('correct');
                wrongAnswers++;
                document.getElementById('wrongScore').textContent = wrongAnswers;
                
                resultMessage.textContent = 'âŒ ×œ× × ×›×•×Ÿ. ×”×ª×©×•×‘×” ×”× ×›×•× ×”: ' + q.options[q.correct];

        }

            if (currentQuestion < questions.length) {

        }

        function showFinalScreen() {
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('finalScreen').classList.add('show');
            
            const total = questions.length;
            const percentage = Math.round((correctAnswers / total) * 100);

            document.getElementById('wrongScore').textContent = '0';
            document.getElementById('gameArea').style.display = 'block';
