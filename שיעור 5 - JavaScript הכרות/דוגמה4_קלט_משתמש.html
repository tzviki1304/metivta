<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> 4: 拽 砖转砖</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      direction: rtl;
    }
    
    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 500px;
    }
    
    h1 {
      color: #ff6b9d;
      margin-bottom: 20px;
    }
    
    .input-group {
      margin: 20px 0;
    }
    
    input {
      padding: 15px;
      font-size: 1.2rem;
      border: 2px solid #a8edea;
      border-radius: 10px;
      width: 100%;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: #ff6b9d;
    }
    
    button {
      background: #ff6b9d;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    
    button:hover {
      background: #ff4081;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    #greeting {
      font-size: 1.5rem;
      color: #333;
      padding: 20px;
      background: #fff9c4;
      border-radius: 10px;
      margin: 20px 0;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px dashed #ff6b9d;
    }
    
    .code-box {
      background: #282c34;
      color: #61dafb;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      text-align: right;
      font-family: 'Courier New', monospace;
      font-size: 0.85rem;
    }
    
    .emoji {
      font-size: 3rem;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>  4: 拽 砖转砖</h1>
    
    <div class="emoji">锔</div>
    
    <div class="input-group">
      <input 
        type="text" 
        id="nameInput" 
        placeholder="住 转 砖 ..."
        onkeypress="if(event.key==='Enter') greetUser()"
      >
    </div>
    
    <button onclick="greetUser()"> 拽 专!</button>
    
    <div id="greeting">拽 转 砖 抓 注 驻转专 </div>
    
    <div class="code-box">
      function greetUser() {<br>
      &nbsp;&nbsp;let userName = document.getElementById('nameInput').value<br>
      &nbsp;&nbsp;let message = "砖 " + userName + "! "<br>
      &nbsp;&nbsp;document.getElementById('greeting').textContent = message<br>
      }
    </div>
    
    <p style="margin-top: 20px; color: #666; font-size: 0.9rem;">
       驻: 驻砖专  抓 Enter 拽转!
    </p>
  </div>

  <script>
    // 驻拽爪 砖拽转 拽 砖转砖 爪 专
    function greetUser() {
      // 拽专 转 注专 -input
      let userName = document.getElementById('nameInput').value
      
      console.log("砖 砖拽: " + userName)
      
      // 拽  砖转砖 拽 砖
      if (userName === "" || userName.trim() === "") {
        alert("驻住! 砖转 拽 砖 ")
        return  // 注爪专 转 驻拽爪
      }
      
      // 爪专转 注转 专
      let message = "砖 " + userName + "!  专  注 JavaScript!"
      
      // 爪转 注 祝
      document.getElementById('greeting').textContent = message
      
      console.log("注 爪: " + message)
    }
  </script>
</body>
</html>
