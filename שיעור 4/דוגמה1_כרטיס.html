<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>דוגמה 1 — כרטיס מוצר</title>
  <link rel="stylesheet" href="דוגמה1_כרטיס.css">
</head>
<body>
  <div class="container">
    <h1>דוגמה 1: כרטיס מוצר</h1>
    <p class="intro">לחצו על הכרטיס כדי לראות את ה-hover effect</p>
    
    <!-- כרטיס ראשון -->
    <div class="card">
      <img src="https://via.placeholder.com/300x200/001f5b/ffffff?text=תמונת+מוצר" alt="מוצר 1" class="card-image">
      <div class="card-content">
        <h2 class="card-title">ספר תורה מהדורה חדשה</h2>
        <p class="card-description">ספר איכותי עם הערות מצויינות וקריאות חדשות.</p>
        <div class="card-footer">
          <span class="price">₪ 120</span>
          <button class="btn btn-primary">לרכישה</button>
        </div>
      </div>
    </div>

    <!-- כרטיס שני -->
    <div class="card">
      <img src="https://via.placeholder.com/300x200/005580/ffffff?text=ספר+שני" alt="מוצר 2" class="card-image">
      <div class="card-content">
        <h2 class="card-title">ספר משנה מדורג</h2>
        <p class="card-description">כרך חדש עם הסברים לעומק וקישורים להלכה.</p>
        <div class="card-footer">
          <span class="price">₪ 85</span>
          <button class="btn btn-primary">לרכישה</button>
        </div>
      </div>
    </div>

    <!-- כרטיס שלישי -->
    <div class="card">
      <img src="https://via.placeholder.com/300x200/003d99/ffffff?text=ספר+שלישי" alt="מוצר 3" class="card-image">
      <div class="card-content">
        <h2 class="card-title">אוסף שיעורי הרב</h2>
        <p class="card-description">קובץ שיעורים מקורים עם ניתוחים עמוקים.</p>
        <div class="card-footer">
          <span class="price">₪ 150</span>
          <button class="btn btn-primary">לרכישה</button>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
