<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖拽 砖 住驻专 - 1 注 10</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .game {
            background: white;
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #fa709a;
            margin-bottom: 15px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            color: white;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-top: 5px;
        }

        input {
            width: 100%;
            padding: 20px;
            font-size: 2.5em;
            border: 3px solid #fa709a;
            border-radius: 15px;
            text-align: center;
        }

        input:focus {
            outline: none;
            border-color: #fee140;
            box-shadow: 0 0 15px rgba(250, 112, 154, 0.3);
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
            border: none;
            padding: 20px;
            font-size: 1.5em;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(250, 112, 154, 0.4);
        }

        .hint {
            margin-top: 30px;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hint.waiting {
            background: #e9ecef;
            color: #666;
        }

        .hint.too-high {
            background: #ffcdd2;
            color: #c62828;
        }

        .hint.too-low {
            background: #bbdefb;
            color: #1565c0;
        }

        .hint.correct {
            background: #c8e6c9;
            color: #2e7d32;
            font-size: 2.5em;
        }

        .history {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            border: 2px solid #fa709a;
        }

        .history h3 {
            color: #fa709a;
            margin-bottom: 15px;
        }

        .attempts {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .attempt {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border-radius: 10px;
            font-size: 1.3em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game">
        <h1> 砖拽 砖</h1>
        <p class="subtitle">砖 住驻专  1 -10</p>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">住转</div>
                <div class="stat-value" id="attempts">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">砖  </div>
                <div class="stat-value" id="bestScore">-</div>
            </div>
        </div>

        <div style="margin: 25px 0;">
            <label style="display: block; font-size: 1.3em; font-weight: bold; color: #666; margin-bottom: 10px;">
                 砖 砖?
            </label>
            <input type="number" id="guess" placeholder="?" min="1" max="10">
        </div>

        <button onclick="checkGuess()">砖! </button>

        <div class="hint waiting" id="hint">
            砖 住驻专  1 -10!
        </div>

        <div class="history">
            <h3> 住转 砖:</h3>
            <div class="attempts" id="attemptsList">
                <span style="color: #999;">注  砖转...</span>
            </div>
        </div>

        <button onclick="newGame()" style="background: #667eea; margin-top: 20px;">
             砖拽 砖
        </button>
    </div>

    <script>
        let secretNumber;
        let attempts;
        let attemptsList;
        let bestScore = localStorage.getItem('bestScore') || null;

        function newGame() {
            // 专 住驻专 拽专  1 -10
            secretNumber = Math.floor(Math.random() * 10) + 1;
            attempts = 0;
            attemptsList = [];
            
            // 注 UI
            document.getElementById('attempts').textContent = '0';
            document.getElementById('guess').value = '';
            document.getElementById('hint').textContent = '砖 住驻专  1 -10!';
            document.getElementById('hint').className = 'hint waiting';
            document.getElementById('attemptsList').innerHTML = '<span style="color: #999;">注  砖转...</span>';
            
            console.log('住驻专 住 : ' + secretNumber); // 专拽 拽!
        }

        function checkGuess() {
            let guess = Number(document.getElementById('guess').value);
            
            // 拽转 转拽转
            if (isNaN(guess) || guess < 1 || guess > 10) {
                alert(' 住 住驻专  1 -10!');
                return;
            }

            // 住驻专 住
            attempts++;
            attemptsList.push(guess);
            
            // 注 
            document.getElementById('attempts').textContent = attempts;
            
            // 注 专砖
            updateAttemptsList();
            
            let hint = document.getElementById('hint');
            
            // 拽 转 砖
            if (guess === secretNumber) {
                // 砖 !
                hint.textContent = '  ! 砖转 !';
                hint.className = 'hint correct';
                
                // 注 砖
                if (bestScore === null || attempts < bestScore) {
                    bestScore = attempts;
                    localStorage.setItem('bestScore', bestScore);
                    document.getElementById('bestScore').textContent = bestScore;
                }
                
            } else if (guess > secretNumber) {
                //  
                hint.textContent = '猬锔 住驻专  转专!';
                hint.className = 'hint too-high';
                
            } else {
                //  
                hint.textContent = '猬锔 住驻专  转专!';
                hint.className = 'hint too-low';
            }
            
            // 拽 input
            document.getElementById('guess').value = '';
        }

        function updateAttemptsList() {
            let html = '';
            attemptsList.forEach(attempt => {
                let color = attempt === secretNumber ? '#28a745' : '#667eea';
                html += `<div class="attempt" style="background: ${color}">${attempt}</div>`;
            });
            document.getElementById('attemptsList').innerHTML = html;
        }

        // 驻砖专转 抓 Enter
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkGuess();
            }
        });

        // 爪 砖  砖
        if (bestScore) {
            document.getElementById('bestScore').textContent = bestScore;
        }

        // 转 砖拽 砖
        newGame();
    </script>
</body>
</html>
